<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select World - Azzlay</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Didot', serif;
            background: linear-gradient(135deg, #f5f5f5 25%, #e0e0e0 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            transition: color 0.3s, transform 0.3s;
        }

        a:hover {
            color: #555;
            transform: translateY(-2px);
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    {% include 'banner.html' %}
    {% include 'animation2.html' %}
    <div class="container">
        <h1>Select a World</h1>
        <ul>
            {% for world in worlds %}
                <li><a href="{{ url_for('choose_puzzle', world_name=world.name) }}">{{ world.name }}</a></li>
            {% endfor %}
        </ul>
        <button onclick="window.location.href='/'">Back to Home</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
