<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page Background Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Pour empêcher le défilement */
            background-color: #282c34;
            font-family: 'Didot', sans-serif;
            color: #333;
        }

        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* S'assure que l'animation est en arrière-plan */
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-10vh) translateX(10vw);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
    </style>
</head>
<body>
    <div id="background-animation"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const numParticles = 30; // Nombre de particules
            const container = document.getElementById('background-animation');

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = 5 + Math.random() * 15;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${20 + Math.random() * 10}s`;
                container.appendChild(particle);
            }
        });
    </script>
</body>
</html>
